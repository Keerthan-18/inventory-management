{% extends 'inventory/base.html' %}

{% block title %}Delete Medicine{% endblock %}

{% block content %}
<div class="container mt-5 p-4 bg-white shadow rounded" style="max-width: 600px;">
    <h2 class="text-danger mb-4">Delete Medicine</h2>
    <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'medicine_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

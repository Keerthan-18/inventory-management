<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medicine Inventory{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f4f7fb, #e9f1ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #00b4d8);
        }
        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }
        footer {
            margin-top: auto;
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 10px;
        }
        .container {
            margin-top: 30px;
        }
        /* Make logout button inline with others */
        form.logout-form {
            display: inline;
        }
        form.logout-form button {
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'medicine_list' %}">
                ðŸ’Š MedAI Inventory
            </a>

            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'medicine_add' %}" class="btn btn-light btn-sm me-2">
                        <i class="bi bi-plus-circle"></i> Add Medicine
                    </a>
                    <a href="/api/medicines/" target="_blank" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-code-slash"></i> API
                    </a>
                    <!-- âœ… Fixed Logout -->
                    <form method="post" action="{% url 'logout' %}" class="logout-form">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light btn-sm">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 MedAI Inventory | Built using Django
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'inventory/base.html' %}

{% block title %}
{% if medicine %}Edit{% else %}Add{% endif %} Medicine
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                {% if medicine %}‚úè Edit{% else %}‚ûï Add{% endif %} Medicine
            </h3>
        </div>

        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" 
                           value="{{ medicine.name|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" name="category" class="form-control" 
                           value="{{ medicine.category|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="quantity" class="form-control" 
                           value="{{ medicine.quantity|default:'' }}" min="0" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price (‚Çπ)</label>
                    <input type="number" step="0.01" name="price" class="form-control" 
                           value="{{ medicine.price|default:'' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" name="expiry_date" class="form-control" 
                           value="{{ medicine.expiry_date|date:'Y-m-d' }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'medicine_list' %}" class="btn btn-secondary">‚¨Ö Back</a>
                    <button type="submit" class="btn btn-primary">üíæ Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

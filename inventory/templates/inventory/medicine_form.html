{% extends 'inventory/base.html' %}

{% block title %}
  {% if medicine %}Edit{% else %}Add{% endif %} Medicine
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-gradient text-white" 
         style="background: linear-gradient(90deg, #007bff, #00aaff);">
      <h3 class="mb-0 fw-semibold">
        {% if medicine %}✏ Edit{% else %}➕ Add{% endif %} Medicine
      </h3>
    </div>

   <div class="card-body">
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ medicine.name|default:'' }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" value="{{ medicine.category|default:'' }}" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Quantity</label>
        <input type="number" name="quantity" class="form-control" value="{{ medicine.quantity|default:'' }}" min="0" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Price (₹)</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ medicine.price|default:'' }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Reorder level</label>
        <input type="number" name="reorder_level" class="form-control" value="{{ medicine.reorder_level|default:'' }}">
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label">Expiry Date</label>
        <input type="date" name="expiry_date" class="form-control" value="{{ medicine.expiry_date|date:'Y-m-d' }}" required>
      </div>

      <div class="col-12 d-flex justify-content-between mt-3">
        <a href="{% url 'medicine_list' %}" class="btn btn-secondary">⬅ Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

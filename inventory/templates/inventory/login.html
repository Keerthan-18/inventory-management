{% extends 'inventory/base.html'  %}

{% block extra_head %}
<style>
    /* Login page custom background and card styling */
    /* Add a body class via small script below so other pages are unaffected */
    body.login-page {
        background: linear-gradient(180deg, #eaf6ff 0%, #f7fbff 60%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    /* subtle repeating emoji/SVG pattern for capsules, syringes, bottles */
    body.login-page::before{
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.18;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'><text x='8' y='48' font-size='36' fill='%2385d0ff'>ðŸ’ŠðŸ’‰ðŸ§´</text></svg>");
        background-repeat: repeat;
        background-position: 0 0;
        background-size: 120px 120px;
        mix-blend-mode: normal;
    }

    .login-wrap { min-height: calc(100vh - 120px); display:flex; align-items:center; justify-content:center; padding:40px 20px; }
    .card.login { max-width:420px; width:100%; border-radius:14px; padding:28px; background: rgba(255,255,255,0.88); backdrop-filter: blur(6px); box-shadow: 0 14px 40px rgba(11,116,255,0.08); border: 1px solid rgba(11,116,255,0.06); }
    .login .form-control { border-radius:10px; }
    .login h3 { font-weight:700; }
    @media (max-width:576px){ .login-wrap { padding:20px 12px; } .card.login { padding:20px; } }
</style>
<script>document.addEventListener('DOMContentLoaded', function(){ document.body.classList.add('login-page'); });</script>
{% endblock %}

{% block content %}
<div class="login-wrap">
    <div class="card login">
            <h3 class="text-center text-primary mb-4">Login</h3>

            <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            {% if form.errors %}
            <div class="alert alert-danger mt-3">
                    Invalid username or password
            </div>
            {% endif %}
    </div>
</div>
{% endblock %}
